name: Fetch Entertainment RSS

on:
  schedule:
    - cron: "15 13 * * *"  # 7:15 AM America/Denver (UTC-6 during DST)
    - cron: "15 23 * * *"  # 5:15 PM America/Denver (UTC-6 during DST)
  workflow_dispatch:

permissions:
  contents: write

concurrency: fetch-ent

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies (prod only)
        run: npm ci --omit=dev

      - name: Run fetcher (write data/entertainment.json)
        env:
          SUBREDDITS: entertainment
          LIMIT: '5'
        run: npm run fetch:ent

      - name: Commit & push if changed
        run: |
          if git diff --quiet -- data/entertainment.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/entertainment.json
          git commit -m "chore(data): refresh entertainment.json [skip ci]"
          git push
